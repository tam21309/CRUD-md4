<p>register works!</p>

<form [formGroup]="formProfile" (ngSubmit)="onSubmitForm()" >
    <div class="mb-3">
      <label  class="form-label">Email</label>
      <input formControlName="email" type="email" name="email" class="form-control" >
      <div *ngIf="!formProfile.controls['email']?.valid && (formProfile.controls['email']?.dirty || formProfile.controls['email']?.touched) && formProfile.controls['email'].errors?.['required']" class="form-text text-danger">Email is required</div>
      <div *ngIf="!formProfile.controls['email']?.valid && (formProfile.controls['email']?.dirty || formProfile.controls['email']?.touched) && formProfile.controls['email'].errors?.['minlength']" class="form-text text-danger">Email minlength is 3</div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input formControlName="pasword" type="pasword" name="pasword" class="form-control" >
      <div *ngIf="!formProfile.controls['pasword']?.valid && (formProfile.controls['pasword']?.dirty || formProfile.controls['pasword']?.touched) && formProfile.controls['pasword'].errors?.['required']" class="form-text text-danger">Password is required</div>
      <div *ngIf="!formProfile.controls['pasword']?.valid && (formProfile.controls['pasword']?.dirty || formProfile.controls['pasword']?.touched) && formProfile.controls['pasword'].errors?.['minlength']" class="form-text text-danger">Password minlength is 3</div>
    </div>

    <div class="mb-3">
        <label  class="form-label">Username</label>
        <input formControlName="username" type="username" name="username" class="form-control" >
        <div class="form-text">Error msg</div>
    </div>

    <div class="mb-3">
        <label  class="form-label">Phone</label>
        <input formControlName="phone" type="phone" name="phone" class="form-control" >
        <div class="form-text">Error msg</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
